<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!--  Initialize Google Translate -->
  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en', includedLanguages: 'en,es,fr,de,hi,zh-CN,it,tr,ar,pt,ru' },
        'google_translate_element'
      );
      // Google Translate to load
      const checkInterval = setInterval(() => {
        const googleSelect = document.querySelector('.goog-te-combo');
        if (googleSelect) {
          clearInterval(checkInterval);

          // Get custom dropdown
          const customSelect = document.getElementById('customTranslate');

          // 1. Check for previously selected language
          const savedLang = localStorage.getItem('selectedLanguage');
          if (savedLang) {
            googleSelect.value = savedLang;
            customSelect.value = savedLang;
            googleSelect.dispatchEvent(new Event('change'));
          }

          // 2. Sync from custom to Google's dropdown
          customSelect.addEventListener('change', function () {
            const lang = this.value;
            localStorage.setItem('selectedLanguage', lang);
            googleSelect.value = lang;
            googleSelect.dispatchEvent(new Event('change'));
          });

          // 3. Sync from Google's to custom dropdown
          googleSelect.addEventListener('change', function () {
            const lang = this.value;
            localStorage.setItem('selectedLanguage', lang);
            customSelect.value = lang;
          });
        }
      }, 100);
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <title>Freelancer | Business Card Portfolio - Digi vCard</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
</body>

</html>
